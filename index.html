<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
<link rel="icon" href="/richauntie_icon.png" />
    <base href="/" /> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阿姨的躺平人生學</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Zen Maru Gothic"', 'sans-serif'],
            },
            colors: {
              illustration: {
                cream: '#FDFBF7', // Background
                navy: '#2C3E50',  // Text / Clothes
                navyLight: '#34495E',
                salmon: '#FF9F9F', // Suitcase / Accents
                salmonDark: '#F28B8B',
                sage: '#95A5A6',   // Neutral accents
                money: '#88B04B',  // Green accents
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'float': 'float 4s ease-in-out infinite',
              'shine': 'shine 1s',
              'breathe': 'breathe 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              shine: {
                '100%': { left: '125%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Zen Maru Gothic', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>
  <body class="bg-illustration-cream text-illustration-navy antialiased overflow-y-auto">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
